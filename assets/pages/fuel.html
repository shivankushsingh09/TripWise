<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Calculate total fuel expense based on distance and fuel price." />
    <title>Fuel Cost Calculater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="/TripWise/assets/css/main.css" />
</head>

<body>
    <header class="container">
        <nav class="nav-flex">
            <ul class="left-nav">
                <li><a href="/index.html">TripWise Tools</a></li>
            </ul>
            <ul class="right-nav">
                <li><a href="/TripWise/assets/pages/average-speed.html">Average Speed</a></li>
                <li><a href="/TripWise/assets/pages/eta.html">ETA</a></li>
                <li><a href="/TripWise/assets/pages/fuel.html">Fuel Cost</a></li>
                <li><a href="/TripWise/assets/pages/itinerary.html">Itinerary Cost</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section>
            <h1>Fuel Cost Calculater</h1>
            <fieldset>
                <label for="distance">Distance(km):</label>
                <input type="number" id="distance" required />

                <label for="fuel efficiency">Fuel Efficiency (km/l):</label>
                <input type="number" id="fuelEfficiency" required />

                <label for="fuel price">Fuel Price (per litre):</label>
                <input type="number" id="fuelPrice" required />

                <input type="submit" id="calculateCostBtn" value="Calculate Cost" />
            </fieldset>
            <p id="app"></p>
        </section>
    </main>

    <script src="/TripWise/assets/js/fuel.js"></script>
</body>

</html>
